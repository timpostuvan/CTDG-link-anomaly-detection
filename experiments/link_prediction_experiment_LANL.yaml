general:
  debug: False
  show_progress_bar: False

  experiment_name: "Experiment_synthetic_vs_organic_anomalies"
  num_runs: 3
  num_anom_sets: 1

  mlflow_tracking_uri: "/data/shares/stor02/tpostuvan/mlruns"
  output_root: "/data/shares/stor02/tpostuvan/RESULTS"


data:
  dataset_root: "/data/shares/stor02/tpostuvan/DATASETS"
  dataset_name: ["lanl"]
  anom_type: ["organic"]
  val_ratio: 0.35922160330600994
  test_ratio: 0.5823753300472704


models:
  TGN:
    node_feat_dim: 50
    edge_feat_dim: 50
    num_neighbors: 10
    sample_neighbor_strategy: "recent"
    time_feat_dim: 50
    num_layers: 1
    num_heads: 2
    dropout: 0.1

  DyGFormer:
    node_feat_dim: 50
    edge_feat_dim: 50
    sample_neighbor_strategy: "recent"
    time_feat_dim: 50
    channel_embedding_dim: 20
    patch_size: 1
    max_input_sequence_length: 32
    num_layers: 1
    num_heads: 2
    dropout: 0.1
  
  CAWN:
    node_feat_dim: 25
    edge_feat_dim: 25
    num_neighbors: 6    # Supposedly 36 random walks
    time_scaling_factor: 1e-6
    time_feat_dim: 25
    position_feat_dim: 25
    walk_length: 2
    num_walk_heads: 8
    dropout: 0.1
  
  GraphMixer:
    node_feat_dim: 60
    edge_feat_dim: 60
    num_neighbors: 20
    sample_neighbor_strategy: "recent"
    time_feat_dim: 60
    time_gap: 2000
    num_layers: 2
    dropout: 0.4

  TCL:
    node_feat_dim: 50
    edge_feat_dim: 50
    num_neighbors: 20
    sample_neighbor_strategy: "recent"
    time_feat_dim: 50
    num_layers: 2
    num_heads: 2
    dropout: 0.1


training:
  learning_rate: [1e-3, 3e-4, 1e-4, 3e-5, 1e-5, 3e-6, 1e-6]
  num_epochs: 50
  batch_size: 200
  optimizer: "Adam"
  weight_decay: 0.0
  patience: 20
  test_interval_epochs: 10
  seed: 2023
